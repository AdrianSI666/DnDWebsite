name: CI/CD Pipeline with Java x Maven and React x Node

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ikalnytskyi/action-setup-postgres@v6
        with:
          username: ${{ secrets.POSTGRES_USERNAME }}
          password: ${{ secrets.POSTGRES_PASSWORD }}
          database: ${{ secrets.POSTGRES_DB }}
          port: ${{ secrets.POSTGRES_PORT }}
        id: postgres
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      #- name: Update dependency graph
      #  uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      - name: Deploying backend to docker hub
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: adriansi66666/ttrpg_website_cicd_tests
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/main/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './src/main/frontend/package-lock.json'
      - name: Install dependencies
        run: npm i
    # - run: npm run test
      - name: Build application
        run: npm run build
